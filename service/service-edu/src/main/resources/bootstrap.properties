
#读取nacos配置中心的文件

#配置中心加载的地址
spring.cloud.nacos.config.server-addr=127.0.0.1:8848

#加载不同的命名空间：文件位于的名称空间，不配置默认在public默认空间
spring.cloud.nacos.config.namespace=9fa4026e-5729-4afa-94e6-905ce7563df6

#服务名字
spring.application.name=service-edu-8001

#服务名字-服务类型，合起来是dataid
spring.profiles.active=dev

#加载同一个命名空间里面多个配置文件
spring.cloud.nacos.config.ext-config[0].data-id=port.properties
#开启动态刷新，否则加载不出来
spring.cloud.nacos.config.ext-config[0].refresh=true

#加载同一个命名空间里面多个配置文件
spring.cloud.nacos.config.ext-config[1].data-id=mysql.properties
#开启动态刷新，否则加载不出来
spring.cloud.nacos.config.ext-config[1].refresh=true

